<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas dan keliling lingkaran</title>
</head>

<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <label for="jari-jari">Masukan Jari-Jari :</label>
    <input type="number" id="jari-jari">
    <button onclick="hitungLingkaran()">Hitung nilai</button>
    <br>
    <br>
    <hr>
    <hr>
    <p>
    <h2>Hasil</h2>
    Luas Lingkaran : <span id="hasilLuas"></span>
    <br>
    Keliling Lingkaran : <span id="hasilKeliling"></span>
    </p>
    <script>
        function hitungLingkaran() {
            let jari2 = document.getElementById("jari-jari").value
            const phi = 3.14

            // luas lingkaran //
            let luas = phi * jari2 * jari2

            // keliling lingkaran //
            let keliling = 2 * phi * jari2

            console.log("Luas: " + luas)
            console.log("Keliling: " + keliling)

            let hasilLuas = document.getElementById("hasilLuas")
            let hasilKeliling = document.getElementById("hasilKeliling")

            // hasil perhitungan //
            hasilLuas.innerHTML = luas
            hasilKeliling.innerHTML = keliling
        }
    </script>
</body>

</html>
